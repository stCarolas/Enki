name: Enki Parent Pom
groupId: com.github.stcarolas.enki
artifactId: enki-parent
version: 1.0.2
packaging: pom

modelVersion: 4.0.0
properties: 
  maven.compiler.target: 11
  maven.compiler.source: 11
  revision: 1.0.0

dependencyManagement:
  dependencies:
  - {groupId: org.junit, artifactId: junit-bom, version: 5.5.1, type: pom, scope: import}

build:
  plugins:

  - groupId: org.apache.maven.plugins
    artifactId: maven-surefire-plugin
    version: 3.0.0-M4

  - groupId: org.jacoco
    artifactId: jacoco-maven-plugin
    version: 0.8.5
    executions:
    - id: pre-unit-test
      goals: [prepare-agent]
    - id: post-unit-test
      goals: [report]
      phase: test

  - groupId: org.codehaus.mojo
    artifactId: flatten-maven-plugin
    version: 1.1.0
    configuration:
      updatePomFile: true
      flattenMode: resolveCiFriendliesOnly
    executions:
    - id: flatten
      goals: [flatten]
      phase: process-resources
    - id: flatten.clean
      goals: [clean]
      phase: clean

  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
    version: 3.2.1
    executions:
    - id: attach-sources
      goals: [jar-no-fork]
      phase: package

  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.1
    configuration:
      compilerArguments: {AaddGeneratedAnnotation: false, Adebug: true}
      dependencies:
      - {groupId: org.ow2.asm, artifactId: asm, version: 7.3.1, type: jar}
      annotationProcessorPaths:
      - {groupId: org.projectlombok, artifactId: lombok, version: 1.18.12}

repositories:
- {id: enki-repo, layout: default, url: 'https://dl.bintray.com/stcarolas/maven'}
- {id: jcenter, layout: default, name: jcenter, url: 'https://jcenter.bintray.com'}

distributionManagement:
  repository: 
    id: bintray-stcarolas-maven
    layout: default
    uniqueVersion: true
    url: "https://api.bintray.com/maven/stcarolas/maven/${project.artifactId}/;publish=1"
