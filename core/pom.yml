name: Enki Core
artifactId: enki-core
version: ${revision}

modelVersion: 4.0.0
parent:
  artifactId: enki-parent
  groupId: com.github.stcarolas.enki
  version: 1.0.5

dependencies:
- {groupId: com.typesafe,             artifactId: config,               version: 1.3.4}
- {groupId: io.vavr,                  artifactId: vavr,                 version: 1.0.1}
- {groupId: org.apache.logging.log4j, artifactId: log4j-api,            version: 2.12.1}
- {groupId: org.apache.logging.log4j, artifactId: log4j-core,           version: 2.12.1}
- {groupId: org.eclipse.jgit,         artifactId: org.eclipse.jgit,     version: 5.4.0.201906121030-r}
- {groupId: org.projectlombok,        artifactId: lombok,               version: 1.18.12, scope: provided}
- {groupId: org.junit.jupiter,        artifactId: junit-jupiter-engine, scope: test}
- {groupId: org.mockito,              artifactId: mockito-core,         version: 3.3.0, scope: test}
- {groupId: org.mapstruct,            artifactId: mapstruct-processor,  version: 1.3.0.Final}
- {groupId: com.google.dagger,        artifactId: dagger,               version: 2.27}
- {groupId: javax.inject,        artifactId: javax.inject,               version: 1}
- {groupId: io.micronaut,        artifactId: micronaut-inject,               version: 1.3.4}

repositories:
- {id: enki-repo, layout: default, url: 'https://dl.bintray.com/stcarolas/maven'}

build:
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-shade-plugin
    version: 3.2.1
    executions:
    - configuration:
        transformers:
          org.apache.maven.plugins.shade.resource.ManifestResourceTransformer: {mainClass: com.github.stcarolas.enki.core.EnkiRunner}
        filters:
        - artifact: '*:*'
          excludes: [META-INF/*.SF, META-INF/*.DSA, META-INF/*.RSA]
      goals: [shade]
      id: shade
      inherited: true
      phase: package
      priority: 0
