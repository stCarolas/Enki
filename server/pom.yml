modelEncoding: UTF-8
modelVersion: 4.0.0
groupId: com.github.stcarolas.enki
artifactId: enki-server
version: 0.1.42
packaging: jar
name: Enki Server
properties: {revision: 0.0.1, java.version: 11, maven.compiler.source: 11, maven.compiler.target: 11}
dependencies:
- {groupId: com.github.stcarolas.enki, artifactId: enki-core, version: '${project.version}'}
- {groupId: com.github.stcarolas.enki, artifactId: enki-one-repo-provider, version: '${project.version}'}
- {groupId: com.github.stcarolas.enki, artifactId: enki-github-provider, version: '${project.version}'}
- {groupId: com.github.stcarolas.enki, artifactId: enki-bitbucket-provider, version: '${project.version}'}
- {groupId: io.undertow, artifactId: undertow-core, version: 2.0.1.Final}
- {groupId: org.xeustechnologies, artifactId: jcl-core, version: 2.8}
- {groupId: com.typesafe, artifactId: config, version: 1.3.4}
- {groupId: com.google.code.gson, artifactId: gson, version: 2.8.5}
- {groupId: io.vavr, artifactId: vavr, version: 1.0.0-alpha-3}
- {groupId: info.picocli, artifactId: picocli, version: 4.0.3}
- {groupId: org.apache.logging.log4j, artifactId: log4j-api, version: 2.12.1}
- {groupId: org.apache.logging.log4j, artifactId: log4j-core, version: 2.12.1}
- {groupId: org.projectlombok, artifactId: lombok, version: 1.18.8, scope: provided,
  optional: true}
distributionManagement:
  repository: {id: bintray-stcarolas-maven, layout: default, uniqueVersion: true,
    url: 'https://api.bintray.com/maven/stcarolas/maven/enki-server/;publish=1'}
build:
  plugins:
  - {groupId: org.apache.maven.plugins, artifactId: maven-surefire-plugin}
  - {groupId: org.apache.maven.plugins, artifactId: maven-source-plugin}
  - groupId: org.apache.maven.plugins
    artifactId: maven-dependency-plugin
    executions:
    - configuration:
        artifactItems:
        - {groupId: '${project.groupId}', artifactId: '${project.artifactId}', version: '${project.version}'}
      goals: [unpack]
      id: unpack
      inherited: true
      phase: package
      priority: 0
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    configuration:
      annotationProcessorPaths:
      - {groupId: org.projectlombok, artifactId: lombok, version: 1.18.8}
  - groupId: org.apache.maven.plugins
    artifactId: maven-shade-plugin
    version: 3.2.1
    executions:
    - configuration:
        transformers:
          org.apache.maven.plugins.shade.resource.ManifestResourceTransformer: {mainClass: com.github.stcarolas.enki.EnkiLauncher}
        filters:
        - artifact: '*:*'
          excludes: [META-INF/*.SF, META-INF/*.DSA, META-INF/*.RSA]
      goals: [shade]
      id: shade
      inherited: true
      phase: package
      priority: 0
repositories:
- {id: enki-repo, layout: default, url: 'https://dl.bintray.com/stcarolas/maven'}
